<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body{
            background-color: #73c6b6 ;
        }
    </style>
</head>
<body>
    <h2 style="color: #4a235a  ;">Student Registration Form</h2>
    <form>
        <label>Name:</label>
        <input type="text" name="name"><br><br>

        <label>Roll Number:</label>
        <input type="text" name="roll"><br><br>

        <label>Course:</label>
        <select name="course">
            <option>SY</option>
            <option>TY</option>
            <option>B.Tech</option>
        </select><br><br>

        <label>Branch:</label>
        <select name="branch">
            <option>CSE</option>
            <option>AIML</option>
            <option>Mechanical</option>
        </select><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
